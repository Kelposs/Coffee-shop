<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coffee Valley | お間に合わせ</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img class="header-logo" src="../images/logo.png" alt="Marine Coffee" />
      </div>
      <div class="header-right">
        <a href="../index.html">トップ</a>
        <a href="../menu/menu.html">メニュー</a>
        <a href="../access/access.html">アクセス</a>
        <a href="../contact/contact.html">お間に合わせ</a>
      </div>
      <div class="clear"></div>
    </div>
    <div class="contact">
      <div class="container">
        <h2 class="contact-title">お間に合わせ</h2>
        <form class="contact-form">
          <h3>氏名</h3>
          <input type="text" />
          <h3>メールアドレス</h3>
          <input type="email" />
          <h3>種類</h3>
          <select>
            <option>お店に関して</option>
            <option>採用に関して</option>
            <option>その他</option>
          </select>
          <h3>内容</h3>
          <textarea rows="4"></textarea>
          <br />
          <input type="submit" class="submit-button" />
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <p>このサイトをシェアする</p>
        <a
          href="https://twitter.com/CoffeeValley?ref_src=twsrc%5Etfw"
          class="twitter-follow-button"
          data-size="large"
          data-show-screen-name="false"
          data-lang="en"
          data-show-count="false"
          >CoffeeValley</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
      <div class="footer-right">&copy; 2018 Coffee Valley.</div>
      <div class="clear"></div>
    </div>
  </body>
</html>
